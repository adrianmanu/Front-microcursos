spring.application.name=micro-cursos-curso

server.port=8083

# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sisdb2024
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

# Nivel de log para ver las consultas SQL en los logs
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql.basicBinder=trace

# Configuracion de Feign
feign.hystrix.enabled=false
feign.client.config.default.loggerLevel=full
